    <header>Formulario</header>
  <div class="estiloform">
    <br>
    <form class="formulario">
        <div class="row mb-3">
          <label for="inputname" class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input type="name" class="form-control" id="inputname">
          </div>
        </div>
        <br>
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Tiempo que juegas al dia</legend>
          <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                    30 minutos
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                    1 hora
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                    2 horas             
                </label>
            </div>
          </div>
        </fieldset>
    </form>
    <br>
    <legend class="col-form-label col-sm-2 pt-0">Escoje los juegos que te gustan</legend>
    <div class="form-check-form-check-inline">
      <br>
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">Minecraft</label>
    </div>
    <div class="form-check-form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">Free fire</label>
    </div>
    <div class="form-check-form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
        <label class="form-check-label" for="inlineCheckbox3">Fortnite</label>
    </div>
    <div class="form-check-form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
        <label class="form-check-label" for="inlineCheckbox3">Roblox</label>
    </div>
    <br>
    <legend class="col-form-label col-sm-2 pt-0">Escoje el tipo de juego que mas te gusta</legend>
    <br>
    <select class="form-select" aria-label="Default select example">
        <option selected>Arcade</option>
        <option value="1">Aventura</option>
        <option value="2">Estrategia</option>
        <option value="3">Acción</option>
    </select>
    <br>
    <legend class="col-form-label col-sm-2 pt-0">Comenta aqui</legend>
    <div class="form-floating">
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </div>
